<!DOCTYPE html>
<html lang="ko">
<head>

    <link href="styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1b6817182c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerBox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <!-- TODAY 0 | TOTAL 12345 -->
                            <span>TODAY</span>
                            <span class="zero">0</span>
                            <span> | TOTAL</span>
                            <span class="count">12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="body__profile__detail">
                                <i class="fa-regular fa-face-smile"></i>
                                name
                            </div>
                            <div class="body__profile__detail">
                                <i class="fa-regular fa-address-card"></i>
                                Phone
                            </div>
                            <div class="body__profile__detail">
                                <i class="fa-regular fa-comment"></i>
                                E-mail
                            </div>
                            <div class="body__profile__detail">
                                <i class="fa-regular fa-star"></i>
                                instagram
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class = "wrapper__feel">
                            <div class="feel__title">오늘의 기분</div>
                            <select class="feel__select">
                                <option>기쁨😄</option>
                                <option>행복🥰</option>
                                <option>슬픔😭</option>
                                <option>우울😞</option>
                                <option>최악💩</option>
                                <option>연애중😘</option>
                            </select>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                            <div class = "title__cyWorld"> 
                                사이좋은 사람들, 싸이월드
                            </div>
                            <div class = "title__cyWorld__privacy">사생활보호설정
                            </div>
                    </div>
                    <div class="wrapper__right__body">
                        <div class="right__body__header">
                            <div class = "body__header__news">
                            <div class ="update">Updated news</div>
                            <div class = "todayStory">TODAY STORY</div>
                        </div>
                            <div class="right__body__header__line"></div>
                            <div class ="context">오늘의 기분 너무 좋음</div>

                    </div>
                    
                        <div class="right__body__footer">
                            <div class = "vedIntro">
                            <div class="video">My Video</div>
                            <div class = "intro">Introduce yourself</div>
                            </div>
                            <div class="right__body__header__gray"></div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </div>
